<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law of Equity — Modules</title>
  </head>
  <body>
    <h1>Law of Equity — Modules</h1>
    <ul id="mods">
      Loading…
    </ul>
    <script type="module">
      const API = import.meta.env.VITE_API_BASE;
      fetch(API + "/modules")
        .then((r) => {
          if (!r.ok) throw new Error(`HTTP ${r.status} ${r.statusText}`);
          return r.json();
        })
        .then((mods) => {
          document.getElementById("mods").innerHTML = mods
            .map(
              (m) => `<li>${m.order}. ${m.title} — <code>${m.slug}</code></li>`
            )
            .join("");
        })
        .catch((err) => {
          console.error("API Error:", err);
          document.getElementById("mods").innerHTML =
            "Failed to load modules: " + err;
        });
    </script>
  </body>
</html>
